name: Create Release

on:
  milestone:
    types: [created, opened, closed]

permissions:
  contents: write

jobs:
  current-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Determine current version
        id: set_version
        run: |
          CURRENT_SNAPSHOT=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "Building for version: ${NEW_VERSION}"
          echo "current_snapshot=${CURRENT_SNAPSHOT}" >> $GITHUB_OUTPUT
  release:
    runs-on: ubuntu-latest
    needs: current-version
    steps:
      - name: Check version format
        run: |
          if [[ "${{ needs.version.outputs.current_snapshot }}" != *"-SNAPSHOT"* ]]; then
            echo "Release version is correct (does not contain -SNAPSHOT)"
          else
            echo "::error::Release version should not contain -SNAPSHOT"
            exit 1
          fi
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '24'
          architecture: x64
      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "gjong@users.noreply.github.com"
      - name: Set release version
        run: |
          mvn versions:set versions:commit -DremoveSnapshot -q
          RELEASE_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "Building release for: ${RELEASE_VERSION}"
          echo "RELEASE_VERSION=${RELEASE_VERSION}" >> $GITHUB_ENV
      - name: Commit release
        run: |
          git add .
          git commit -m "chore: prepare release ${{ env.RELEASE_VERSION }}"
          git push
      - name: Tagging stable release
        run: |
          git tag ${{ env.RELEASE_VERSION }}
          git push origin ${{ env.RELEASE_VERSION }}
  prepare-next:
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '24'
          architecture: x64
      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "gjong@users.noreply.github.com"
          git pull
      - name: Prepare next build phase
        run: |
          mvn versions:set versions:commit -DnextSnapshot -q
          NEXT_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "NEXT_VERSION=${NEXT_VERSION}" >> $GITHUB_ENV
      - name: Pushing committed snapshot
        run: |
          git add .
          git commit -m "chore: prepare snapshot version ${{ env.NEXT_VERSION }}"
          git push
